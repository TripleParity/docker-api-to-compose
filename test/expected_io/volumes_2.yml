version: '3.3'
services:
  MyService:
    image: 'nginx:latest'
    networks:
      - default
    volumes:
      - type: volume
        source: mydata
        target: /data
      - type: bind
        source: /tmp
        target: /opt/app/static
    deploy:
      mode: replicated
      replicas: 1
networks:
  default:
    driver: overlay
volumes:
  mydata:
    driver: local
